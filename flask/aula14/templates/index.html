<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Crud estudantes</h1>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <a href="/add">Adicionar estudante</a>
        </div>
        <div class="col-xs-12">
          <table class="table">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              {% for e in estudantes %}
              <tr>
                <td>{{e.nome}}</td>
                <td>{{e.idade}}</td>
                <td>
                  <a href="/edit/{{e.id}}">Editar</a>
                  <a href="/delete/{{e.id}}">Excluir</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
