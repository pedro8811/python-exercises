<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Editar Estudante</title>
  </head>
  <body>
    <h1 class="text-center">Cadastrar novo estudante</h1>
    <form action="/edit/{{ estudante.id }}" class="container" method="post">
      <div class="row">
        <div class="col-md-6">
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Nome"
            class="form-control"
            value="{{ estudante.nome }}"
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            name="idade"
            id="idade"
            placeholder="Idade"
            class="form-control"
            value="{{ estudante.idade }}"
          />
        </div>
      </div>
      <br />
      <div class="row col-xs-12">
        <button type="submit" class="btn btn-block btn-success">Enviar</button>
      </div>
    </form>
  </body>
</html>
