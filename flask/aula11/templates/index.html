<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies</title>
  </head>
  <body>
    {% if username != '' %}
    <h1>Welcome {{ username }}!</h1>
    <p>Caso deseja sair <a href="/logout">logout</a></p>
    {% else %}
    <p>Você não está logado!</p>
    <p>Clique no link para tela de login <a href="/login">login</a></p>
    {% endif %}
  </body>
</html>
